name: CI Build (produce ELF)

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain and target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: thumbv7em-none-eabihf
          components: rust-src

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: cargo-registry-${{ hashFiles('Cargo.lock') }}
          restore-keys: cargo-registry-

      - name: Build release for embedded target
        run: |
          cargo build --release --target thumbv7em-none-eabihf 2>&1

      - name: Find and list build artifacts
        run: |
          echo "Artifacts in target directory:"
          find target -type f -maxdepth 4 -print || true

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            target/thumbv7em-none-eabihf/release/**
            target/*/release/**
